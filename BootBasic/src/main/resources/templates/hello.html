<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<h1>타임리프로 만들어진 뷰</h1>

<button type="button" id="getBtn">get 방식</button>
<button type="button" id="postBtn">post 방식</button>
<script>
    let btn = document.getElementById('getBtn');
    btn.addEventListener('click', function () {
        fetch('/getData2/3/hong').then(response => {
            return response.json()
        }).then(data => {
            console.log(data)
        })
    });

    let postBtn = document.getElementById('postBtn');
    postBtn.addEventListener('click', function () {
        fetch(
            '/getEntity',
            {
                method: 'post',
                headers: {'Content-Type' : 'application/json;charset=UTF-8'},
                body: JSON.stringify({name: 'post', num: 1})
            }
        ).then(response => {
            return response.json()
        }).then(data => {
            console.log(data)
        })
    });
</script>
<hr>
<button type="button" id="getData">getData</button>
<button type="button" id="getInfo">getInfo</button>

<script>
    let getData = document.getElementById('getData');
    getData.addEventListener('click', function () {
        fetch('/api/v1/getData?sno=1&name=hong').then(response => {
            return response.json()
        }).then(data => {
            console.log(data)
        })
    });

    let getInfo = document.getElementById('getInfo');
    getInfo.addEventListener('click', function () {
        fetch(
            '/getEntity',
            {
                method: 'post',
                headers: {'Content-Type' : 'application/json;charset=UTF-8'},
                body: JSON.stringify({name: 'post', num: 1})
            }
        ).then(response => {
            return response.json()
        }).then(data => {
            console.log(data)
        })
    });
</script>
</body>
</html>

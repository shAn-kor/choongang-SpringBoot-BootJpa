<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng"> <!--타임리프 선언문-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>타임리프 변수, 제어문</h3>
    <p th:text="${'hello world'}"></p>
    <p> [[${'hello world'}]]</p> <!--태그 사이 문법-->

    <p>[[${1 eq 1}]]</p>

    <h3>변수선언</h3>
    <div th:with="a = 10, b = 20">
        <p>[[${a}]]</p>
        <p>[[${b}]]</p>
    </div>

    <h3>조건문</h3>
    <div th:with="a = 10">
        <span th:if="${a == 10}">a 는 10</span>
        <span th:if="${a != 10}">a 는 10이 아님</span>
    </div>

    <div th:with="a = 10">
        <span th:if="${a != 10}">if</span>
        <span th:unless="${a != 10}">else</span> <!--조건 식이 아닌 경우 출력-->
    </div>

    <h3>3항 연산자</h3>
    [[${true ? '참입니다' : '거짓입니다'}]]
</body>
</html>

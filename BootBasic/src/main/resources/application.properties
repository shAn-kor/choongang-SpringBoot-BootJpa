server.servlet.encoding.charset=UTF-8
spring.application.name=BootBasic

# server port
server.port=8181

spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

##spring.mvc.view.prefix=/WEB-INF/jsp/
##spring.mvc.view.suffix=.jspx

#???? ???? ?? ??
spring.thymeleaf.cache=false
#spring.thymeleaf.view-names=thymeleaf
spring.thymeleaf.prefix=file:src/main/resources/templates/
#spring.thymeleaf.suffix=.html

#ex
hello=hello world

#error messages
spring.messages.basename=messages
spring.messages.encoding=UTF-8

spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/spring?serverTimezone=Asia/Seoul
spring.datasource.username=spring
spring.datasource.password=spring

# mybatis 설정
# 엘리어스로 사용할 패키지명
mybatis.type-aliases-package=com.simple.basic.command
# SQL mapper위치
mybatis.mapper-locations=classpath:/mapper/**/*.xml

###############파일업로드 설정
#파일업로드 가능여부 설정
spring.servlet.multipart.enabled=true
#한 번에 최대 업로드 가능한 용량
spring.servlet.multipart.max-request-size=50MB
#파일 하나당 최대크기
spring.servlet.multipart.max-file-size=10MB
#실제저장경로
project.uploadPath=D:/choongang/choongang-SpringBoot/upload/
#업로드 파일의 임시저장경로 (설정 x)
